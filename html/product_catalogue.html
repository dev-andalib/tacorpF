<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.A Corporation - Home</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/product_cat.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../images/company/logo.svg" alt="T.A Corporation Logo" />
        <h2 class="imagefoot">CORPORATION</h2>
      </div>
      <nav>
        <ul>
          <li><a href="./about.html">আমাদের সম্পর্কে</a></li>
          <li><a href="../index.html">হোম</a></li>
          <li><a href="./contact.html">আমাদের সাথে যোগাযোগ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search">
        <h2>পণ্য অনুসন্ধান</h2>

        <form id="searchForm">
          <div class="form-row">
            <!-- Product Category Dropdown -->
            <div class="form-group B">
              <label for="category">পণ্য শ্রেণী:</label>
              <select id="category" name="category"></select>
            </div>

            <!-- Min Price -->
            <div class="form-group minPrice B">
              <label for="minPrice">ন্যূনতম মূল্য:</label>
              <input
                type="number"
                id="minPrice"
                name="minPrice"
                placeholder="ন্যূনতম মূল্য"
                min = "0"
              />
            </div>

            <!-- Max Price -->
            <div class="form-group maxPrice B">
              <label for="maxPrice">সর্বোচ্চ মূল্য:</label>
              <input
                type="number"
                id="maxPrice"
                name="maxPrice"
                placeholder="সর্বোচ্চ মূল্য"
                min = "0"
              />
            </div>

            <!-- Min Number Sold -->
            <div class="form-row">
              <div class="form-group B">
                <label for="minSold">বিক্রিত সংখ্যা:</label>
                <input
                  type="number"
                  id="minSold"
                  name="minSold"
                  placeholder="সংখ্যা"
                  min = "0"
                />
              </div>
            </div>
          </div>

          <button type="submit">অনুসন্ধান করুন</button>
        </form>

        <div id="searchResults"></div>
      </section>

      <section class="view all products"></section>
    </main>

    <footer>
      <p>&copy; 2016 T.A Corporation. All rights reserved.</p>
    </footer>

    <script src="../JS/data.js"></script>
    <script src="../JS/allProd.js"></script>
  </body>
</html>
